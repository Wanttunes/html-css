<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/dragonball-p.jpg" type="image/jpeg">
        <source media="(max-width: 1200px)" srcset="imagens/dragonball-m.jpg" type="image/jpeg">
        <img src="imagens/dragonball-g.jpg" alt="dragon ball imagem">
    </picture>

<h1>Reproduzindo Áudio</h1>
<p>Vamos aprender a reproduzir áudios em HTML.</p>
<audio preload="metadata" controls>
    <source src="midia/musicadbs.mp3" type="audio/mpeg">
    <p>Infelizmete seu navegador não coseguiu reproduzir áudio. <a href="midia/musicadbs.mp3"> clique aqui para baixar o arquivo MP3</a>.</p>
</audio>

</body>
</html>
